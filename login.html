<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chess Game</title>
    <meta name="description" content="Login or sign up to play chess online with custom themes and multiplayer support.">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>♟️</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .auth-tab:hover {
            color: #667eea;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        .success-message.show {
            display: block;
        }

        .guest-link {
            text-align: center;
            margin-top: 24px;
            font-size: 0.95rem;
            color: #555;
        }
        .guest-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }
        .guest-link a:hover {
            text-decoration: underline;
        }

        .email-code-hint {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .forgot-password-wrap {
            margin-top: 8px;
            margin-bottom: 0;
            text-align: right;
            display: block;
        }
        .forgot-password-btn {
            background: none;
            border: none;
            color: #667eea;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            padding: 4px 0;
            text-decoration: underline;
        }
        .forgot-password-btn:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>♔ Chess Game ♔</h2>
        
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="email">Login</button>
            <button class="auth-tab" data-tab="login">Password</button>
            <button class="auth-tab" data-tab="signup">Sign Up</button>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="email-form" class="auth-form active">
            <p class="email-code-hint">Enter your Gmail (or any email). We’ll send a 5-digit code so you can log in.</p>
            <div class="form-group">
                <label for="email-login">Your email</label>
                <input type="email" id="email-login" required placeholder="you@gmail.com">
            </div>
            <div id="email-code-group" class="form-group" style="display: none;">
                <label for="email-code">Enter the 5-digit code from your email</label>
                <input type="text" id="email-code" placeholder="12345" maxlength="5" pattern="[0-9]{5}" inputmode="numeric" autocomplete="one-time-code">
            </div>
            <button type="submit" class="auth-btn" id="email-submit-btn">Request code from Gmail</button>
        </form>

        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="login-username">Username or Email</label>
                <input type="text" id="login-username" required placeholder="Enter username or email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required placeholder="Enter password">
                <div class="forgot-password-wrap">
                    <button type="button" id="forgot-password-btn" class="forgot-password-btn">Forgot password?</button>
                </div>
            </div>
            <button type="submit" class="auth-btn">Login</button>
        </form>

        <form id="signup-form" class="auth-form">
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" required minlength="3">
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required minlength="6" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" required placeholder="Confirm password">
            </div>
            <button type="submit" class="auth-btn">Sign Up</button>
        </form>

        <p class="guest-link">
            <a href="index.html">Play as Guest</a> — no account needed
        </p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
